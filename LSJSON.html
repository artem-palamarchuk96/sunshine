<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Работа с localStorage  JSON</title>
	<script src="script.js"></script>
</head>
<body>
	<form action="#" name="library-form" method="post">
		<!-- ADD NEW AUTHOR -->
		<fieldset>
			<legend>Добавить автора</legend>
			<table>
				<tr>
					<th>Фамилия *</th>
					<td><input type="text" id="name" placeholder="Введите фамилию"></td>
				</tr>
				<tr>
					<th>Имя *</th>
					<td><input type="text" id="surname" placeholder="Введите имя"></td>
				</tr>
				<tr>
					<th>Отчество *</th>
					<td><input type="text" id="patronymic" placeholder="Введите отчество"></td>
				</tr>
				<tr>
					<button id="saveBtn" type="button">Сохранить</button>
					<button id="clearBtn" type="button">Очистить</button>
				</tr>
			</table>
		</fieldset>
	</form>

	<div id="output"></div>
</body>
</html>
